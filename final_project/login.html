<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container" >
      <h1 class="form-title">Registration</h1>
      <!-- Registration  -->
      <form action="#" id="sign-up" class="hid">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"/>
          </div>
         
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="button" value="Register" id="button">
        </div>
      </form>
      
      <!-- login  -->
      <form action="#" id="sign-in" class="hide">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="userFullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password"
                    id="userPassword"
                    name="password"
                    placeholder="Enter Password"/>
          </div>
          <div class="form-submit-btn">
            <input type="button" value="Register" id="button2">
          </div>
        </div>
      </form>

      <!-- success  -->
      <div class="success hide" >
        <img src="https://www.memesboy.com/wp-content/uploads/2018/03/Latest-Youre-Welcome-Your-Welcome-Meme.jpg" width="100%" alt="">
      </div>
      
    </div>

    <script src="login.js"></script>
  </body>
</html>
